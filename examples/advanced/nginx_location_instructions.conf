# Location Block Instructions Example
# This file contains NGINX directives that will be inserted into the location {} block
# of the CloudGuard WAF AppSec Gateway configuration

# Proxy Headers - Pass client information to upstream
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;
proxy_set_header X-Forwarded-Host $host;
proxy_set_header X-Forwarded-Port $server_port;

# Additional custom headers for application tracking
proxy_set_header X-Request-ID $request_id;
proxy_set_header X-Original-URI $request_uri;

# Proxy Buffering Configuration
proxy_buffering on;
proxy_buffer_size 4k;
proxy_buffers 8 4k;
proxy_busy_buffers_size 8k;
proxy_temp_file_write_size 8k;

# Proxy Timeout Settings (location-specific)
proxy_connect_timeout 60s;
proxy_send_timeout 60s;
proxy_read_timeout 60s;

# Enable proxy connection keep-alive to upstream
proxy_http_version 1.1;
proxy_set_header Connection "";

# Handle redirects from upstream
proxy_redirect off;

# Pass through cookies
proxy_pass_header Set-Cookie;

# Rate Limiting (location-specific)
limit_req zone=server_limit burst=20 nodelay;
limit_req_status 429;

# Caching Configuration (if needed)
# Uncomment to enable caching for this location
# proxy_cache_bypass $http_pragma $http_authorization;
# proxy_no_cache $http_pragma $http_authorization;
# proxy_cache_valid 200 301 302 10m;
# proxy_cache_valid 404 1m;
# add_header X-Cache-Status $upstream_cache_status;

# Request/Response Size Limits
client_max_body_size 50m;

